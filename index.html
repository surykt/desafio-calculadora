<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" type="text/css" href="reset.css"/>
  <link rel="stylesheet" type="text/css" href="app.css" />
</head>
<body>
 <h1>Calculadora</h1> 
  <div class="container">
    <div class="calculadora">
      <button id="btn1" onclick="displaynum(1)">1</button>
      <button id="btn2" onclick="displaynum(2)">2</button>
      <button id="btn3" onclick="displaynum(3)">3</button>
      <button id="btn4" onclick="displaynum(4)">4</button>
      <button id="btn5" onclick="displaynum(5)">5</button>
      <button id="btn6" onclick="displaynum(6)">6</button>
      <button id="btn7" onclick="displaynum(7)">7</button>
      <button id="btn8" onclick="displaynum(8)">8</button>
      <button id="btn9" onclick="displaynum(9)">9</button>
      <button id="btn+" onclick="displaynum(+)">+</button>
      <button id="btn0" onclick="displaynum(0)">0</button>
      <button id="btn-" onclick="displaynum(-)">-</button>
    </div>
    <input type="text" class="visor" name="texto1" disabled>
  </div>
</body>
</html>
